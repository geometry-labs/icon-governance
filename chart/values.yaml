name: icon-governance
networkName: mainnet

autoscaler:
  enabled: true
  maxReplicas: 25
  averageCPU: 50

service:
  name: icon-governance
  type: ClusterIP
  externalPort: 80

ingress:
  enabled: true
  regionalHost: "app.region.example.com"
  apexHost: "app.example.com"
  annotations: null

api:
  image:
    repository: 868027517775.dkr.ecr.us-west-2.amazonaws.com/icon-governance-api
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  annotations: null
  internal:
    port: 80
  health:
    port: 9300
    prefix: "/health"
    pollingInterval: 60
  metrics:
    port: 9400
    prefix: "/metrics"
  rest:
    prefix: "/api/v1"
  logging:
    level: INFO
    toFile: false
    filename: "api.log"
    format: string
  db:
    user: postgres
    password: changeme
    host: localhost
    port: 5432
    database: governance
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
  tolerations: ""
  nodeSelector: null
  affinity: null
  priorityClassName: ""

worker:
  image:
    repository: 868027517775.dkr.ecr.us-west-2.amazonaws.com/icon-governance-worker
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  annotations: null
  health:
    port: 9300
    prefix: "/health"
    pollingInterval: 60
  metrics:
    port: 9400
    prefix: "/metrics"
  rest:
    prefix: "/api/v1"
  websocket:
    prefix: "/ws/v1"
  logging:
    level: INFO
    toFile: false
    filename: "worker.log"
    format: string
  db:
    user: postgres
    password: changeme
    host: localhost
    port: 5432
    database: governance
  kafka:
    topics:
      blocks: blocks
      transactions: transactions
      logs: logs
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
  tolerations: ""
  nodeSelector: null
  affinity: null
  priorityClassName: ""

kafka:
  kafkaBrokerURL: ""
  schemaRegistryURL: ""
#  kafkaGroupID: websocket-group
  consumerGroup: governance-consumer-group
#  schemaNameTopics: "governance-ws:block"

